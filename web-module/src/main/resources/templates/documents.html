<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Documents</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Unique Number</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody th:each="document:${documents}">
        <tr th:object="${document}">
            <td>
                <a class="btn btn-link"
                   th:href="@{/documents/{id}(id=*{id})}" href="#"
                   role="button"
                   th:text="*{uniqueNumber}">
                    Unique Number
                </a>
            </td>
            <td th:text="*{description}">Description</td>
            <td>
                <form
                        th:action="@{/documents/delete/{id}(id=*{id})}"
                        action="/documents/delete"
                        method="get">
                    <input type="submit" class="btn btn-outline-danger" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-success"
       th:href="@{/documents/add}"
       href="/documents/add"
       role="button">
        Add document
    </a>
</div>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}" src="/js/jquery-3.4.1.slim.min.js"></script>
<script th:src="@{/js/popper.min.js}" src="/js/popper.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>
</body>
</html>
